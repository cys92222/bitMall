<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#div1{
	display: none;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var arr;
	$.getJSON("listGoods",function(data){
		$.each(data,function(idx,g){
			arr = idx
			var ggg = data[idx].no;
			var td1 = $("<td></td>").html(g.no);
			var td2 = $("<td></td>").html(g.item);

			
			var tr = $("<tr id='tr_in'></tr>").append(td1,td2);
			$("#tb1").append(tr);
		})
		
		
 		$("#tr_in").on("click",)
	})
})
</script>
</head>
<body>
<h2>상품정보</h2>
	<form action="listGoods.do">
	<select name="searchcolumn">
		<option value="no">번호</option>
		<option value="item">상품명</option>
	</select>
	
	<input type="text" name="keyword">
	<input type="submit" value="검색">
	</form>
	
	<table border="1" width="80%">
		<tr>
				<td>번호</td>
				<td>상품명</td>
				
		</tr>

		<c:forEach var="g" items="${listAll }">
		
			<tr>
				<td><a href="detailGoods.do?no=${g.no }">${g.no }</a></td>   
				<td>${g.item }</td>
			</tr>
		</c:forEach>
	</table>
	<a href="insertGoods.do">등록</a>
</body>
</html>
